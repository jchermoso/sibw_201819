<!--zona principal-->
<main id="content">

            <div>
                <h1>Formulario de Contacto</h1>

                <input type="email" name="email" placeholder="Escribe tu correo"/>
            </div>
            <div>
                <label for="subject">Asunto:</label>
                <input type="text" name="asunto" placeholder="Escribe tu motivo"/>
            </div>
            <div>
                <label for="message">Mensaje:</label>
                <textarea type="textarea" name="mensaje" cols="40" rows="6" placeholder="DescripciÃ³n detallada del motivo de consulta"></textarea>
            </div>
            <div>
                <button class="submit"  >Enviar</button>

        </form>
    </section>
</main>

{% endblock %}
