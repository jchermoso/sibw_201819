{% extends 'base.html' %} {% block context %}

<!--zona principal-->
<main id="listado">
    <section class="tablas">
        <table>
            <tr>
                <th>Comentario</th>
                <th>Evento</th>
                <th>Autor</th>
                <th>Acciones</th>
            </tr>
            {% for c in comentarios %}
                <tr>
                    <td>{{c.texto}}</td>
                    <td hidden>{{c.id}}</td>
                    <td>{{c.id_evento}}</td>
                    <td> {{c.nick}}</td>
                    <td>
                        <div class="botones">
                            <a href="#" onclick="modificarComentario({{c.id}})"><i class="far fa-edit"></i> Editar</a>
                        </div>
                        <div class="botones">
                            <a href="#" onclick="eliminarComentario({{c.id}})"><i class="fas fa-trash-alt"></i> Eliminar</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>

    </section>
</main>

{% endblock %}
